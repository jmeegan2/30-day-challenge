<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Day Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>30 Day Challenge</h2>
        <div class="goals-section">
            <h3 class="goals-title">Today's Goals</h3>
            <form id="goals-form" class="goals-form">
                <div id="goals-list"></div>
                <button type="button" id="add-goal" class="btn btn-add">Add Goal</button>
                <button type="submit" id="save-edit-goals" class="btn btn-save">Save Goals</button>
            </form>
        </div>
        <table>
            <tbody id="checkbox-grid"></tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
